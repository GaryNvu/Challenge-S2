version: "3.8"

services:
  client:
    image: node:20.0.0-alpine
    user: node
    working_dir: /home/node
    command: sh -c "npm install && npm run dev"
    ports:
      - 5173:5173
    volumes:
      - ./client:/home/node
    depends_on:
      - server

  server:
    image: node:20.0.0-alpine
    user: node
    working_dir: /home/node
    command: sh -c "npm install && npm run dev"
    ports:
      - 8000:8000
    volumes:
      - ./server:/home/node
    env_file:
      - ./server/.env
    depends_on:
      - postgres

  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin14
      POSTGRES_DB: cardex
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
